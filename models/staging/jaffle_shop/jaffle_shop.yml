version: 2
sources:
    - name: jaffle_shop
      database: raw
      schema: jaffle_shop
      tables:
        - name: orders
        - name: customers

models:
    - name: stg_customers
      description: One row per customer id
      columns:
        - name: customer_id
          tests:
            - unique
            - not_null
    - name: stg_orders
      description: One row per order id
      columns:
        - name: order_id
          tests:
            - unique
            - not_null        